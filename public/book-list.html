<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Book list | NE Book API</title>
  </head>
  <body>
    <div class="container">
      <hr />
      <h1>List of books</h1>
      <hr />

      <div>
        <div class="row" id="books"></div>
      </div>

      <!-- Back to Home link -->
      <p class="mt-4">
        <a href="/">
          <span style="font-weight: bold">â‡ </span>
          Back to Home
        </a>
      </p>
    </div>

    <div id="editBookModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title">Edit Book</h2>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="editForm" method="POST">
              <div class="form-group">
                <label for="isbn">ISBN</label>
                <input id="isbn" class="form-control" name="isbn" />
              </div>

              <div class="form-group">
                <label for="title">Title</label>
                <input id="title" class="form-control" name="title" />
              </div>

              <!-- Other fields go here -->
              <div class="form-group">
                <label for="author">Author</label>
                <input id="author" class="form-control" name="author" />
              </div>
              <div class="form-group">
                <label for="pubDate">Published Date</label>
                <input id="pubDate" class="form-control" name="pubdate" />
              </div>
              <div class="form-group">
                <label for="publisher">Publisher</label>
                <input id="publisher" class="form-control" name="publisher" />
              </div>
              <div class="form-group">
                <label for="numPages">Number of Pages</label>
                <input id="numPages" class="form-control" name="numpages" />
              </div>

              <!-- Submit the form -->
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS files -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Our JS file -->
    <script src="book-list.js"></script>
  </body>
</html>
