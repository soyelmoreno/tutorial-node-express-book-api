<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Create a new book | NE Book API</title>
  </head>
  <body>
    <div class="container">
      <hr />
      <h1>Create New Book</h1>
      <hr />

      <form action="/api/books" method="POST">
        <div class="form-group">
          <label for="isbn">ISBN</label>
          <input id="isbn" class="form-control" name="isbn" />
        </div>

        <div class="form-group">
          <label for="title">Title</label>
          <input id="title" class="form-control" name="title" />
        </div>

        <!-- Other fields go here -->
        <div class="form-group">
          <label for="author">Author</label>
          <input id="author" class="form-control" name="author" />
        </div>
        <div class="form-group">
          <label for="pubDate">Published Date</label>
          <input id="pubDate" class="form-control" name="pubdate" />
        </div>
        <div class="form-group">
          <label for="publisher">Publisher</label>
          <input id="publisher" class="form-control" name="publisher" />
        </div>
        <div class="form-group">
          <label for="numPages">Number of Pages</label>
          <input id="numPages" class="form-control" name="numpages" />
        </div>

        <!-- Submit the form -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <!-- Back to Home link -->
      <p class="mt-4">
        <a href="/">
          <span style="font-weight: bold">â‡ </span>
          Back to Home
        </a>
      </p>
    </div>
  </body>
</html>
